<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="logo_restaurant.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c5cc8e82a0.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo_restaurant.jpg" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
        Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Madame Pang - restaurant et bar</title>
      <style>
      .loading {
        -webkit-animation: logo-animation 1500ms ease-in-out;
        animation: logo-animation 1500ms ease-in-out;
        height: 7em;
        width: 7em;
      }

      .container {
        align-items: center;
        background-color: #ECE4CE;
        display: flex;
        height: 100vh;
        justify-content: center;
        width: 100vw;
        -webkit-animation: container 2000ms 1500ms ease-in-out both;
        animation: container 2000ms 1500ms ease-in-out both;
        z-index: 100;
        position: fixed;
      }
      
      @keyframes logo-animation {
        0% {
          -webkit-transform: scale(0);
          transform: scale(0) rotate(360deg);

        }
        100% {
          -webkit-transform: scale(1);
          transform: scale(1) rotate(0deg);
        }
      }
      
      @keyframes container{
          0%{
            -webkit-transform: translateX(0);
          transform: translateX(0);
          }
          100% {
            -webkit-transform: translateX(-100);
            transform: translateX(-200%);
        }
      }
    </style>
  </head>
  <body> 
    <div id="spinner" class="container">
      <img src="./logoDragon.png" class="loading"></div>
    </div>
    <div id="root"></div>
  </body>
</html>
